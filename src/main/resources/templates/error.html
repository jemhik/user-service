<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<body>
<div class="container text-center mt-5">
    <h1 class="display-4">Oops! Something went wrong.</h1>
    <p class="lead">We apologize for the inconvenience.</p>
    <a href="/" class="btn btn-primary">Go back to Homepage</a>
    <div class="alert alert-danger" role="alert">
        <th:block th:if="${session.message}">
            <p class="text-center fs-4 text-success">[[${session.message}]]</p>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </th:block>
    </div>
</div>
</body>
</html>
